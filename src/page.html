<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Avia-sales</title>
</head>

<body>
    <header>
        <img src="../src/assets/logos/Logo.svg" alt="logo">
    </header>

    <main>
        <div class="left-menu-container">

        </div>
        <div class="main-part-container">
            <div class="top-panel-container">
                <div class="top-panel-container-left">
                    Самый дешевый
                </div>
                <div class="top-panel-container-right">
                    Самый быстрый
                </div>
            </div>
            <div class="tickets-list-container">

                <div class="ticket-container">
                    <div class="ticket-header">
                        <div class="ticket-header-left">
                            <div class="price">
                                13 400 P
                            </div>
                        </div>
                        <div class="ticket-header-right">
                            <div class="air-logo">
                                <img src="./assets/logos/S7 Logo.svg" alt="S7">
                            </div>
                        </div>
                    </div>
                    <div class="ticket-footer">
                        <div class="ticket-footer-frst-col column">

                            <div class="toward tw-frst-col">
                                <div class="toward-place ticket-frstline">
                                    MOW - HKT
                                </div>
                                <div class="toward-time ticket-scndline">
                                    10:45 - 08:00
                                </div>
                            </div>
                            <div class="back bc-frst-col">
                                <div class="back-place ticket-frstline">
                                    MOW - HKT
                                </div>
                                <div class="back-time ticket-scndline">
                                    11:20 - 00:50
                                </div>
                            </div>

                        </div>
                        <div class="ticket-footer-scnd-col column">

                            <div class="toward tw-scnd-col">
                                <div class="toward-rootTime ticket-frstline">
                                    в пути
                                </div>
                                <div class="toward-rootTime ticket-scndline">
                                    21ч 15м
                                </div>
                            </div>
                            <div class="back bk-scnd-col">
                                <div class="back-rootTime ticket-frstline">
                                    в пути
                                </div>
                                <div class="back-rootTime ticket-scndline">
                                    13ч 30м
                                </div>
                            </div>

                        </div>
                        <div class="ticket-footer-thrd-col column">

                            <div class="toward tw-thrd-col">
                                <div class="toward-extraInfo ticket-frstline">
                                    2 пересадки
                                </div>
                                <div class="toward-extraInfo ticket-scndline">
                                    hkg, jnb
                                </div>
                            </div>
                            <div class="back bk-thrd-col">
                                <div class="back-extraInfo ticket-frstline">
                                    1 пересадка
                                </div>
                                <div class="back-extraInfo ticket-scndline">
                                    hkg
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
